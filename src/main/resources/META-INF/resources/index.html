<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>MSAL.JS Vanilla JavaScript SPA</title>

 <script src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@4.26.0/lib/msal-browser.min.js"></script>

  <!-- adding Bootstrap 5 for UI components  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MS Identity Platform</a>
      <div class="btn-group ml-auto dropleft" role="group">
        <button type="button" id="SignIn" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Sign In
        </button>
        <div class="dropdown-menu dropdown-menu-end">
          <button class="dropdown-item" id="popup" onclick="signIn(this.id)">Sign in using Popup</button>
          <button class="dropdown-item" id="redirect" onclick="signIn(this.id)">Sign in using Redirect</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">

    <div class="row align-items-center">
      <div class="col">
        <br>
        <h1 class="text-center">Microsoft Authentication Library for JavaScript (MSAL.JS)</h1>
        <br>
      </div>
    </div>

    <div class="row text-center ">
    <div id="card-div" class="col-3" style="display:none">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title" id="WelcomeMessage">Please sign-in to see your profile and read your mails</h5>
          <div id="profile-div"></div>
          <br>
          <br>
          <button class="btn btn-primary" id="seeProfile" onclick="seeProfile()">See Profile</button>
          <br>
          <br>
          <button class="btn btn-primary" id="readMail" onclick="readMail()">Read Mails</button>
          <br>
          <br>
          <button class="btn btn-primary" id="appPassCredentials" >Report App Password Credentials</button>
        </div>
      </div>
    </div>
    <br>
    <br>

    <div class="col align-items-center" id="spinner">
      <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="col" style="display:none" id="result">

    </div>
  </div>

  </div>

  

  <!-- importing bootstrap.js and supporting js libraries -->

  <script src="https://code.jquery.com/jquery-4.0.0.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous"></script>


  <!-- importing app scripts | load order is important -->
  <script type="text/javascript" src="/js/authConfig.js"></script>
  <script type="text/javascript" src="/js/ui.js"></script>
  <script type="text/javascript" src="/js/auth.js"></script>
  <script type="text/javascript" src="/js/graph.js"></script>
  <script type="text/javascript" src="/js/reports.js"></script>
</body>

</html>
